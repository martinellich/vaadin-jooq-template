name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Set up JDK 25
      uses: actions/setup-java@v5
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: maven

    - name: Install Playwright dependencies
      run: mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install --with-deps" -D exec.classpathScope=test

    - name: Build with Maven
      run: mvn -B verify sonar:sonar -Pcoverage -Dsonar.projectKey=martinellich_vaadin-jooq-template
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
